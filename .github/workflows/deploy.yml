name: Deploy Worker

on:
  # Disabled automatic deployment - deploy manually via CLI
  # push:
  #   branches:
  #     - main
  #   paths:
  #     - 'worker/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: 'worker'
          # Secrets are already configured in Cloudflare via wrangler CLI
          # No need to upload them on every deployment
